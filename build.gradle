plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	// added jackson dependency
	compile (
			[group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'],
			[group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.3'],
			[group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3']
	)

	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
}

test {
	useJUnitPlatform()
}
